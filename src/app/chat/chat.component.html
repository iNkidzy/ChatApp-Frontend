<div class="row vh-100" style="padding-top: 10px; padding-bottom: 20px;background-color: #9575CD" *ngIf="chatClient">
  <div class="col-4" style="background-color: #9575CD">
    <div class="card h-100">
      <div class="card-header" style="background-color:#7E57C2">
        <p id="useronlineheader">Users Online </p>
      </div>
      <div class="card-body">
        <div *ngIf="clients$ | async as clients">
          <ul>
            <li style="color: #512DA8; font-size:30px;" *ngFor="let client of clients">
              {{client.name}}
              <h5 id="currentUsers">
                Current users online:
                <span id="curusercount"> {{ clients.length }}</span>
              </h5>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8" style="background-color: #9575CD">
    <div class="card h-100">
      <div class="card-header" style="background-color: #7E57C2">
        <p id="chatHeader">Chat <span id="namee" style="padding-left: 645px"> Hi, {{chatClient.name}} :) </span></p>
      </div>
      <div class="card-body">
          <div *ngFor="let message of messages">
            <div class="card flex-row flex-wrap" >
              <div class="card-header border-0" style="background-color: #B39DDB">
                <img src="//placehold.it/40" alt="">
            <h6 class="card-title" id="message">{{ message.sender?.name }}</h6>
              </div>
              <div class="card-block px-2">
            <p class="card-text" id="chatHistory">{{ message.message }}</p>
            </div>
          </div>
          </div>
      </div>
      <div class="card-footer" style="background-color: #B39DDB;border: 2px solid #512DA8; border-radius: 6px">
        <div style="height: 25px">
          <h5
            *ngIf="clientsTyping.length > 0" id="typing">
            <span *ngFor="let client of clientsTyping; let i = index">
                {{client.name}}
              <span *ngIf="clientsTyping.length - 1 > i">
                ,
              </span>
            </span>
            is typing...
          </h5>
        </div>
        <form class="form-inline">
          <div class="input-group flex-fill">
            <input type="text" class="form-control" [formControl]="message" placeholder="Write message here..">
            <button type="button" id="sendmsg" (click)="sendMessage()" class="btn btn-outline">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row align-items-center justify-content-center vh-90"  *ngIf="!chatClient">
  <div class="card" style="background-color: #9575CD">
    <div class="card-body" style="background-color: #9575CD">
      <h5 class="text-center" id="name">Hello! What is your name?</h5>
      <form>
        <div class="form-group" >
          <label for="inputName" style="color: #512DA8; font-size: 20px">Enter Username:</label>
          <input type="text" id="inputName" [formControl]="nameFC">
        </div>
        <div class="row justify-content-end">
          <button type="button" id="setname"  (click)="sendName()" class="btn btn-outline btn-block mb-4" >Continue</button>
        </div>
        <div *ngIf="error$ | async as error" class="alert alert-danger">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
