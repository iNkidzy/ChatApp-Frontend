<div *ngIf="name">
  <H1 id="welcome">Logged in as: {{name}}</H1>
  <label>
    Message:
    <input type="text" [formControl]="message">
  </label>

  <button (click)="sendMessage()">Send Message</button>
     <h3> {{message.value}}</h3>


  <h4 *ngFor="let message of messages">
    <h3 id="message"> Says:</h3>
    {{message.sender?.name}} : {{message.message}}
  </h4>

</div>

<div id="username" *ngIf="!name">
  <label id="name">
    Name:
    <input type="text" [formControl]="nameFC">
  </label>

  <button (click)="sendName()">Set Name</button>
     <h3> {{nameFC.value}}</h3>

</div>

<div *ngIf="clients$ | async as clients">
   <h2 id="username1"> Online:</h2>
  <ul>
    <li *ngFor="let client of clients">
       {{client.name}}
    </li>
  </ul>
</div>
