<div [formGroup]="stockForm" *ngIf="!stockCreate">
<h3 style="color: white"> New Stock</h3>
  <label style="color: white">
    Name:
    <input type="text" formControlName="name">
  </label>
  <label style="color: white">
    Description:
      <input type="text" formControlName="description">
  </label>
  <label style="color: white">
    Start Value:
      <input type="number" formControlName="value">
  </label>
  <button type="button" (click)="createStock()">Create</button>
</div>
<!--<h4 *ngIf="error" style="color: darkred"> {{error}}</h4> -->
<div style="color:white;" *ngIf="stockCreate">
  {{stockCreate | json}}
  <button type="button"> Back </button>
</div>
